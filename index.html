<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>DraggingBlog - Home</title>
    <link rel="stylesheet" href="Styles/base.css">
  </head>
  <body>
    <div class="main">

    <div class="scrolling">
      <marquee scrolldelay="2" truespeed="true" scrollamount="1" class="scrolling">
        Draggin Group 2024 - the shits and giggles game organization behind: Box Drag
      </marquee>
    </div>

      
    <div class="links">
      <div class="title-link">
        <a href="../Blog/Pages/Blogs/Blogs.html">Blogs</a>
        <a href="../Blog/Pages/Blogs/B1.html">Latest Blog</a>

        
        <a href="../Blog/Pages/Misc/Credits.html">Blog Credits</a>
      </div>
    </div>

    <section>
      <p class="title">
        DRAGGING BLOG by DRAGGIN GROUP
      </p>
      <pre id="message">Latest Commit:</pre>
      
      <p>
        the blog for all things Dragging related!
        
        manually programmed with love and 10 braincells
      </p>
    </section>

    <div class="scrolling">
    <marquee scrolldelay="2" truespeed="true" scrollamount="1" class="scrolling">
    Work In Progress blog site - Draggin Group
    </marquee>
    </div>
    </div>

    <img class="WIPimg" src="../Content/Site/WIP.png" alt="W.I.P.">

    <script>
      fetch('https://api.github.com/repos/DragginGroup/Blog/commits?per_page=1').then(res => res.json()).then(res => {
        var commit = res[0].commit
        var msg = 'Latest Commit: "' + commit.message +'" by ' + commit.author.name
        
        try{
          document.getElementById('message').innerHTML = msg
        }
        catch(err)
        {
          document.getElementById('message').innerHTML = err
          console.log(err)
        }
      })
    </script>
  </body>
</html>

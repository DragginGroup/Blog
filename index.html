<html>
  <head>
    <title>DraggingBlog - Home</title>
    <link rel="stylesheet" href="Styles/base.css">
  </head>
  <body>
    <div class="main">

    <div class="scrolling">
      <marquee scrolldelay="2" truespeed="true" scrollamount="1" class="scrolling">
        Draggin Group 2024 - the shits and giggles game organization behind: Box Drag
      </marquee>
    </div>

    <div class="links">
      <p class="title-link" href="Blogs/B1.html">Blogs</p> <p class="title-link" href="Blogs/B1.html">Latest Blog</p>
    </div>

    <section>
      <p class="title">
        DRAGGING BLOG by DRAGGIN GROUP
      </p>
      <pre id="commit"></pre>
      <p>
        the blog for all things Dragging related!
      </p>
    </section>

    <div class="scrolling">
    <marquee scrolldelay="2" truespeed="true" scrollamount="1" class="scrolling">
    Work In Progress blog site - Draggin Group
    </marquee>
    </div>
    </div>

    <script>
      fetch('https://api.github.com/repos/DragginGroup/Blog/commits?per_page=1').then(res => res.json()).then(res => {
        
        var comm = res[0].commit;
        var msg = 'Latest Commit: "' + comm.message +'" by ' + comm.author.name;

        document.getElementById('commit').innerHTML = msg;
      })
      }
    </script>
  </body>
</html>
